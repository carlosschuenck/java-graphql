databaseChangeLog:
  - changeSet:
      id: 1644588370277-1
      author: Carlos.Schuenck
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: user
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_user
                  name: id
                  type: VARCHAR(255)
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: age
                  type: INT
            tableName: user
